<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(cel) {
            this.celsius = cel;
        }

        convertCtoF(){
            return this.checkLimitCelsius()?(this.celsius*1.8+32):"Nhiet do khong dung";
        }

        convertCtoK(){
            return this.checkLimitCelsius()?(this.celsius + 273.15):"Nhiet do khong dung";
        }

        checkLimitCelsius(){
            return (this.celsius > -273);
        }
    }
</script>
</body>
</html>
